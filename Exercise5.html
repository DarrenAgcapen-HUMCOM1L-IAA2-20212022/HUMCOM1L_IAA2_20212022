<body>
<body style="background-color:lightgreen;">

<h2 style="color:red;font-family:Tahoma;">Different table configurations:</h2>

<table width='100px'border='1pt'>
    <tbody>
        <tr>
            <td align="left">A</td>
            <td align="center">B</td>
            <td align="right">C</td>
        </tr>
        <tr>
            <td align="left">D</td>
            <td align="center">E</td>
            <td align="right">F</td>
        </tr>
    </tbody>
</table>
<h4>Table A</h4>

<table width='70px'border='4pt'>
    <tbody>
        <tr>
            <td align="left">A</td>
            <td align="right">B</td>
        </tr>
        <tr>
            <td align="left">C</td>
            <td align="right">D</td>
        </tr>
        <tr>
            <td align="left">E</td>
            <td align="right">F</td>
        </tr>
    </tbody>
</table>
<h4>Table B</h4>

<table width='120px'border='2pt'>
    <thead>
        <tr>
            <th colspan="3">Title goes here</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td align="left">A</td>
            <td align="center">B</td>
            <td align="right">C</td>
        </tr>
        <tr>
            <td  align="left">D</td>
            <td align="center">E</td>
            <td align="right">F</td>
        </tr>
    </tbody>
</table>
<h4>Table C</h4>

<table width='170px'border='2pt'>
    <tbody>
        <tr>
            <td colspan="3"rowspan="3">Title goes here</td>
            <td align="left">A</td>
            <td align="right">D</td>
        </tr>
        <tr>
            <td align="left">B</td>
            <td align="right">E</td>
        </tr>
        <tr>
            <td align="left">C</td>
            <td align="right">F</td>
        </tr>
    </tbody>
</table>
<h4>Table D</h4>

<table width='300px'border='2pt'cellpadding='10px'>
    <tbody  align="center">
        <tr>
            <td colspan="3"rowspan="3">Title goes here</td>
            <td>A</td>
            <td>D</td>
        </tr>
        <tr>
            <td>B</td>
            <td>E</td>
        </tr>
        <tr>
            <td>C</td>
            <td>F</td>
        </tr>
    </tbody>
</table>
<h4>Table E</h4>

<table width='105px'border='18pt'>
    <tbody>
        <tr>
            <td colspan="3"rowspan="3">Title goes here</td>
            <td>A</td>
            <td>D</td>
        </tr>
        <tr>
            <td>B</td>
            <td>E</td>
        </tr>
        <tr>
            <td>C</td>
            <td>F</td>
        </tr>
    </tbody>
</table>
<h4>Table F</h4>

<table width="300px"border='2pt'>
    <tbody>
        <tr>
            <td colspan="6">Title goes here</td>
            <td align="center">A</td>
            <td align="right">B</td>
        </tr>
        <tr>
            <td rowspan="3"colspan='2'>C</td>
            <td colspan="2" align="center">D</td>
            <td colspan="2" align="center">E</td>
            <td align="center">F</td>
            <td align="right">G</td>
        </tr>
        <tr>
            <td align="center">H</td>
            <td colspan="4" align="center">I</td>
            <td rowspan="2" align="right">J</td>
        </tr>
        <tr>
            <td colspan="2" align="center">K</td>
            <td colspan="2" align="center">L</td>
            <td align="center">M</td>
        </tr>
        <tr>
            <td colspan="2" align="right">N</td>
            <td colspan="6" align="center">O</td>
        </tr>
    </tbody>
</table>
