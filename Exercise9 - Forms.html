<body style="background-color:lightgreen;">

    <font face="tahoma">
        <blockquote>
            <h2 align="center"> Sign up now! </h2>
                <form>
                    <fieldset>
                    <legend><h3>Your Details</h3></legend>
                        Name: <input type="text" size="30" max="25" name="Name" title="" placeholder="Full name" /><br />
                        <!-- Password: <input type="password" size="30" max="" name="Password" title="" /><br />
                        Birthday: <input type="date" size="" max="" name="Birthday" title="" /><br /> -->
                        Email Address: <input type="email" size="25"  name="email" title="" placeholder="email@provider.com" /><br />
                        Phone: <input type="tel" size="15" max="" name="Phone" title="" placeholder="(+00)000-000-0000"/><br />
                    </fieldset>
                </form>

                <form>
                    <fieldset>
                    <legend><h3>Delivery Address</h3></legend>
                        Address: <input type="text" size="30" max="30" name="Address" title="" placeholder="House/Apt. Number and Street" /><br />
                        District/Barangay: <input type="text" size="30" max="" name="District/Barangay" title="" placeholder=""/><br />
                        City:<input list="City">
                          <datalist id="City">
                            <option value="Antipolo">
                            <option value="Batangas">
                            <option value="Baguio">
                            <option value="Lipa">
                            <option value="Quezon">
                            <option value="Manila">
                            <option value="Cebu">
                            <option value="Davao">
                            <option value="Cavite">
                            <option value="Iloilo">
                          </datalist>
                        <br>
                        Postal Code: <input type="text" size="30" max="6" name="Postal Code" title="" placeholder="" /><br />
                        Province:<input list="Province">
                          <datalist id="Province">
                            <option value="Abra">
                            <option value="Batangas">
                            <option value="Bataan">
                            <option value="Benguet">
                            <option value="Cavite">
                            <option value="Camarines Sur">
                            <option value="Cebu">
                            <option value="Davao Occidental">
                            <option value="Cavite">
                            <option value="Iloilo">
                          </datalist>
                    </fieldset>
                </form>
                
                <form>
                    <fieldset>
                    <legend><h3>Membership Information</h3></legend>
                        Username: <input type="text" size="30" max="25" name="Username" title="" placeholder="Atleast 8 alphanumeric characters" /><br />
                        Password: <input type="password" size="30" max="" name="Password" title="" placeholder="e.g. Admin0412"/><br />
                    Magazine Subscriptions <br>
                        <input type="checkbox" name="car" value="m"> ManilaTimes<br>
                        <input type="checkbox" name="car" value="s"> Seatimes<br>
                        <input type="checkbox" name="car" value="t"> ITndustry<br>
                        <input type="checkbox" name="car" value="w"> Wiredbrains<br>
                        <input type="checkbox" name="car" value="i"> I don't subscribe<br>
                        <input type="checkbox" name="car" value="other"> Other
                    </fieldset>
                </form>
                    
                <input type="submit" onclick="alert('Signed up!')" value="Sign up">


        </blockquote>
    </font>

</body>
</html>
